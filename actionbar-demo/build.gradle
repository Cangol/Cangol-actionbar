apply plugin: 'com.android.application'

dependencies {
    implementation fileTree(include: '*.jar', dir: 'libs')
    //implementation 'com.android.support:support-v4:[25.0.0,)'
    // implementation 'com.android.support:appcompat-v7:[25.0.0,)'
    //implementation 'mobi.cangol.mobile:actionbar:[1.0.8,)@aar'
    implementation project(':actionbar')

}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode Integer.decode("${POM_VERSION_CODE}")
        versionName "${POM_VERSION}"
    }
    lintOptions {
        abortOnError false
    }
}
