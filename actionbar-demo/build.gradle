apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':actionbar')
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        versionCode 3
        versionName "1.0.3"
    }
    lintOptions {
        abortOnError false
    }
}
